name: Build and Deploy
on:
  push:
    branches:
      - source
permissions: 
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAGES_DEPLOY_PAT }}

      - name: Install and Build 🔧
        run: |
          git config user.email "Adithya Krishna"
          git config user.email "adithyaakrishna@users.noreply.github.com"
          yarn
          npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          token: ${{secrets.GH_PAGES_DEPLOY_PAT}}
          repository: adithyaakrishna/adithyaakrishna.github.io
          clean: false
          branch: master
          folder: .