name: Build and Deploy
on:
  push:
    branches:
      - source
permissions: 
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install and Build 🔧
        run: |
          yarn
          npm run predeploy
          git config user.email "Adithya Krishna"
          git config user.email "adithyaakrishna@users.noreply.github.com"
          npm run deploy