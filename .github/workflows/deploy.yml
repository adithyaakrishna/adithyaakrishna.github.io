name: Build and Deploy
on:
  push:
    branches:
      - source
permissions: 
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install and Build 🔧
        run: |
          git config user.email "Adithya Krishna"
          git config user.email "adithyaakrishna@users.noreply.github.com"
          yarn
          npm run deploy

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          token: ${{secrets.GH_PAGES_DEPLOY_PAT}}
          git-config-name: "Adithya Krishna"
          git-config-email: adithyaakrishn@users.noreply.github.com
          branch: master
          folder: .